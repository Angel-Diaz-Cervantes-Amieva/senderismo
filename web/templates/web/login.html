<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Esto es necesario para obtener el CSRF token -->
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <h2>Iniciar sesi칩n</h2>
    <form id="loginForm">
        <label>Correo:</label>
        <input type="email" id="correo" required><br><br>

        <label>Contrase침a:</label>
        <input type="password" id="contrasena" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <p id="response"></p>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            // Obtener token CSRF del meta
            const csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            try {
                const res = await fetch('/api/login/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    credentials: 'include', // enviar cookies de sesi칩n
                    body: JSON.stringify({ 
                        email: correo, 
                        password: contrasena 
                    })
                });

                const data = await res.json();
                document.getElementById('response').innerText = JSON.stringify(data);

                if (res.ok && data.usuario_id) {
                    localStorage.setItem("usuario_id", data.usuario_id);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('response').innerText = 'Error al iniciar sesi칩n';
            }
        });
    </script>
</body>
</html>
