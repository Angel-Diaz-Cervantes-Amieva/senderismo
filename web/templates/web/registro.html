<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro</h2>
    <form id="registroForm">
        <label>Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label>Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label>Correo:</label>
        <input type="email" id="correo" required><br><br>

        <label>Usuario:</label>
        <input type="text" id="username" required><br><br>

        <label>Teléfono:</label>
        <input type="text" id="telefono" required><br><br>

        <label>Edad:</label>
        <input type="number" id="edad" required><br><br>

        <label>Contraseña:</label>
        <input type="password" id="contrasena" required><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <p id="response"></p>

    <script>
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                username: document.getElementById('username').value,
                first_name: document.getElementById('nombre').value,
                last_name: document.getElementById('apellido').value,
                email: document.getElementById('correo').value,
                telefono: document.getElementById('telefono').value,
                edad: parseInt(document.getElementById('edad').value),
                password: document.getElementById('contrasena').value
            };


            try {
                const res = await fetch('/api/registro/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const responseData = await res.json();
                document.getElementById('response').innerText = JSON.stringify(responseData);
            } catch (err) {
                console.error(err);
                document.getElementById('response').innerText = 'Error al registrarse';
            }
        });
    </script>
</body>
</html>
